<!DOCTYPE html>
<html lang="en">

<head>
	<title>Leaderboard</title>
	<link rel="icon" href="./icons/1.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./style/resetCSS.css">
	<link rel="stylesheet" href="./style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/191b47f26a.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1 id="title">30 Days Of JavaScript Challenge Leaderboard</h1>
	<div id="input">
		<input type="text" class="first-name" placeholder="First name">
		<input type="text" class="last-name" placeholder="Last name">
		<input type="text" class="country" placeholder="Country">
		<input type="number" class="player-score" placeholder="Player Score">
		<button type="button" class="add">Add Player</button>
		<h3 class="error-message"></h3>
	</div>

	<div id="main-content">
		<div class="player-info">

		</div>
	</div>

	<script src="./scripts/main.js"></script>

</body>

</html>
